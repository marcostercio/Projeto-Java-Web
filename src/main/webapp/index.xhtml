<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn='http://java.sun.com/jsp/jstl/core'>

<h:head>
	<link type="text/css" rel="stylesheet" href="../resources/estilo.css" />
</h:head>
<h:body>

	<p:outputPanel style="width: 100%; text-align:center" layout="block">
		<div class="formalinha">

			<h:graphicImage class="logo" url="../resources/img/logo_size_invert.jpg" />
		</div>


		<h:form prependId="false" class="test">
			<p:messages showDetail="true" showSumary="false" id="msg" />
			<p:panelGrid columns="1" styleClass="ui-fluid center ui-noborder">
				<h2>Acesse sua conta.</h2>

				<p:outputLabel value="Login failed!" styleClass="red"
					rendered="${!empty param['error']}" />

				<p:inputText id="username" value="#{loginManagedBean.login}"
					LoginManagedBeanplaceholder="User name" />
				<p:password id="password" value="#{loginManagedBean.senha}"
					placeholder="Password" />

				<p:commandButton id="botaomarrom" value="Login" action="#{loginManagedBean.login}"
					ajax="false" />
				<a href="usuario.xhtml">Criar uma conta.</a>
			</p:panelGrid>

		</h:form>
		
	</p:outputPanel>


</h:body>
</html>
